<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    
    <title>My Movie Tracker</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><strong>My movie tracker</strong></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="filmes.html">Meus Filmes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="filme.html">Busca Filme</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="filmes-nao-assistidos.html">Filmes não assistidos</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="banner">
            <img id="main-img" src="static/img/assorted-cinema-stuff.jpg"
                alt="y">
        </div>
    </header>

    <div class="container text-center" id="my-container">
      <div class="row">
        <h2>Buscar filme</h2>
      </div>
      <form>
        <div class="row">
            <div class="mb-3">
                <input type="text" class="form-control" id="inputTitle" placeholder="Insira o título do filme">
            </div>
        </div>
        <!-- <button type="submit" onclick="searchMovie()" class="btn btn-primary">Buscar</button> -->
      </form>
    </div>

    <div class="container text-center" id="my-container">
        <section class="movies">
            <table class="table" id="movieTable">
                <thead>
                    <tr>
                        <th scope="col">Título</th>
                        <th scope="col">Ano</th>
                        <th scope="col">Gênero</th>
                        <th scope="col">Sinopse</th>
                        <th scope="col">Assistido</th>
                        <th scope="col">Avaliação</th>
                        <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
                    </tr>
                </thead>
            </table>
        </section>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <!-- <script src="static/bootstrap/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/scripts.js"></script>
    
</body>

</html>
