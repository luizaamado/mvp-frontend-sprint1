<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    
    <title>My Movie Tracker</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><strong>My movie tracker</strong></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="filmes.html">Meus Filmes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="filme.html">Busca Filme</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="filmes-nao-assistidos.html">Filmes não assistidos</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="banner">
            <img id="main-img" src="static/img/assorted-cinema-stuff.jpg"
                alt="y">
        </div>
    </header>

    <div class="container text-center" id="my-container">
      <div class="row">
        <h2>Adicionar novo filme</h2>
      </div>
      <form class="newItem">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="newTitle" class="form-label">Título:</label>
              <input type="text" class="form-control" id="newTitle">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="newYear" class="form-label">Ano:</label>
              <input type="year" class="form-control" id="newYear">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Gênero:</label>
              <div class="form-floating">
                  <select class="form-select" id="newGenre" aria-label="Default select example">
                      <option value="Ação">Ação</option>
                      <option value="Animação">Animação</option>
                      <option value="Aventura">Aventura</option>
                      <option value="Comédia">Comédia</option>
                      <option value="Comédia romântica">Comédia romântica</option>
                      <option value="Documentário">Documentário</option>
                      <option value="Drama">Drama</option>
                      <option value="Espionagem">Espionagem</option>
                      <option value="Ficção científica">Ficção científica</option>
                      <option value="Musical">Musical</option>
                      <option value="Policial">Policial</option>
                      <option value="Romance">Romance</option>
                      <option value="Suspense">Suspense</option>
                      <option value="Terror">Terror</option>
                  </select>
                  <label for="newGenre">Selecione</label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Sinopse do filme:</label>
              <textarea class="form-control" id="newSynopsis" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Assistido:</label>
              <div class="form-floating">
                  <select class="form-select" id="newWatched" aria-label="Assistido">
                      <option value="Sim">Sim</option>
                      <option value="Não">Não</option>
                  </select>
                  <label for="newWatched">Selecione</label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="newScore" class="form-label">Avaliação:</label>
              <input type="text" class="form-control" id="newScore">
            </div>
          </div>
        </div>
        <button type="submit" onclick="newItem()" class="btn btn-primary">Adicionar</button>
      </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <!-- <script src="static/bootstrap/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/scripts.js"></script>
    
</body>

</html>
